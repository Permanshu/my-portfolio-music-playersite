<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your music place</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo1.png" alt="Spotify"> Spotify</li>
            <li>About</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">

        <div class="SongList"></div>
        <h1>Best of MyDarkestDays - No Copyright Sounds</h1>
        <div class="SongItemcontainer">

            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay">
                    <span class="timestamp"> 3:41 <i id="0" class="fa-regular songitemplay fa-2x fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img alt="2">
                <span class="songName"></span>
                <span class="songlistplay">
                    <span class="timestamp"> 3:41 <i id="1" class="fa-regular songitemplay fa-2x fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img alt="3">
                <span class="songName"></span>
                <span class="songlistplay">
                    <span class="timestamp"> 3:41 <i id="2" class="fa-regular songitemplay fa-2x fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img alt="4">
                <span class="songName"></span>
                <span class="songlistplay">
                    <span class="timestamp"> 3:41 <i id="3" class="fa-regular songitemplay fa-2x fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img alt="5">
                <span class="songName"></span>
                <span class="songlistplay">
                    <span class="timestamp"> 3:41 <i id="4" class="fa-regular songitemplay fa-2x fa-circle-play"></i>
                    </span>
                </span>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>

        </div>

        <div class="songinfo">
            <img src="visualizer.gif" alt="Playing" height="100px" id="gif">
            <span id="mastersongname">Save yourself</span>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1371dacb32.js" crossorigin="anonymous"></script>
</body>

</html>
